    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"

    />

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-grow text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Navbar & Hero Start -->
      <div class="container-xxl position-relative p-0">
        <nav
          class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0"
        >
          <a href="" class="navbar-brand p-0">
            <h1 class="m-0">
              <i class="fa fa-search me-2"></i>NTG<span class="fs-5"
                >oldal</span
              >
            </h1>
            <!-- <img src="img/logo.png" alt="Logo"> -->
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
              <a href="index.html" class="nav-item nav-link">Főoldal</a>
              <a href="rolunk.html" class="nav-item nav-link active">Rólunk</a>
              <a href="projektek.html" class="nav-item nav-link">Projektek</a>
              <a href="kapcsolat.html" class="nav-item nav-link">Kapcsolat</a>
            </div>
          </div>
          <butaton
            type="button"
            class="btn text-secondary ms-3"
            data-bs-toggle="modal"
            data-bs-target="#searchModal"
            ><i class="fa fa-search"></i
          ></butaton>
        </nav>

        <div class="container-xxl py-5 bg-primary hero-header mb-5">
          <div class="container my-5 py-5 px-lg-5">
            <div class="row g-5 py-5">
              <div class="col-12 text-center">
                <h1 class="text-white animated zoomIn">Csapatunk</h1>
                <hr class="bg-white mx-auto mt-0" style="width: 90px" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Navbar & Hero End -->

      <!-- Full Screen Search Start -->
      <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content" style="background: rgba(29, 29, 39, 0.7)">
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn bg-white btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body d-flex align-items-center justify-content-center"
            >
              <div class="input-group" style="max-width: 600px">
                <input
                  type="text"
                  class="form-control bg-transparent border-light p-3"
                  placeholder="Type search keyword"
                />
                <button class="btn btn-light px-4">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Full Screen Search End -->

      <!-- Team Start -->
      <div class="container-xxl py-5">
        <div class="container px-lg-5">
          <div class="row g-4">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
              <div class="team-item">
                <div class="d-flex">
                  <div
                    class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5"
                    style="width: 75px"
                  >
                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa"></i
                    ></a>
                  </div>
                  <img
                    class="img-fluid rounded w-100"
                    src="img/team-1.jpg"
                    alt=""
                  />
                </div>
                <div class="px-4 py-3">
                  <h5 class="fw-bold m-0">Ancsin Zsolt</h5>
                  <small>Nevelőtanár</small>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
              <div class="team-item">
                <div class="d-flex">

                    class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5"

                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                  </div>
                  <img
                    class="img-fluid rounded w-100"
                    src="img/team-2.jpg"
                    alt=""
                  />
                </div>
                <div class="px-4 py-3">
                  <h5 class="fw-bold m-0">Adler John David</h5>
                  <small>Nevelőtanár</small>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
              <div class="team-item">
                <div class="d-flex">
                  <div
                    class="flex-shrink-0 d-flex flex-column align-items-center mt-4 pt-5"
                    style="width: 75px"
                  >
                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="btn btn-square text-primary bg-white my-1" href=""
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                  </div>
                  <img
                    class="img-fluid rounded w-100"
                    src="img/team-3.jpg"
                    alt=""
                  />
                </div>
                <div class="px-4 py-3">
                  <h5 class="fw-bold m-0">Bidló Balázs</h5>
                  <small>Fő nevelőtanár</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Team End -->

      <!-- Footer Start -->
      <div
        class="container-fluid bg-primary text-light footer mt-2 pt-2 wow fadeIn"
        data-wow-delay="0.1s"
      >
        <div class="container px-lg-5">
          <div class="copyright">
            <div class="row">
              <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                &copy;
                <a class="border-bottom" href="#">Nevelőtanári gárda oldal</a>,
                <span id="current-year"></span> Minden jog fenntartva.
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer End -->

      <!-- Back to Top -->
      <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

      document.getElementById("current-year").textContent =

    </script>
